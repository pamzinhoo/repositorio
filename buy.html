<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3f63c9a1ef.js" crossorigin="anonymous"></script>
    <title>Carrinho - Maship</title>
    <style>
        /* Reutilizando estilos do seu código */
        @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:wght@800&family=Roboto:wght@300;400&display=swap");

        :root {
            --text-color: white;
        }

        body {
            background-color: black;
            color: var(--text-color);
            width: 70%;
            max-width: 70%;
            margin: auto;
            font-size: 16px;
            min-height: 100vh;
            font-family: "Roboto", sans-serif;
        }

        header {
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 1rem;
            align-items: center;
        }

        header img {
            width: 130px;
            height: 130px;
        }

        .login i {
            font-size: 1.3rem;
            color: white;
            transition: transform 0.25s ease-in-out;
        }

        .login i:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .cart-title {
            font-size: 40px;
            text-transform: uppercase;
            text-align: center;
            font-family: "Oswald", sans-serif;
            font-weight: 600;
            margin: 2rem 0;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background-color: rgb(10, 10, 10);
            border-radius: 10px;
            padding: 1rem;
            transition: transform 0.25s ease-in-out;
        }

        .cart-item:hover {
            transform: scale(1.02);
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-details {
            flex-grow: 1;
            padding: 0 1rem;
        }

        .item-details p {
            margin: 0.5rem 0;
            font-family: "Roboto", sans-serif;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-quantity button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.25s ease-in-out;
        }

        .item-quantity button:hover {
            background-color: #555;
        }

        .remove-item {
            color: #ff4444;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.25s ease-in-out;
        }

        .remove-item:hover {
            transform: scale(1.1);
        }

        .checkout-section {
            background-color: rgb(10, 10, 10);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .checkout-section h2 {
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            font-family: "Roboto", sans-serif;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .total {
            font-size: 1.5rem;
            font-family: "Oswald", sans-serif;
            text-align: right;
            margin-top: 1rem;
        }

        .checkout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 10px;
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.25s ease-in-out;
        }

        .checkout-btn:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            body {
                width: 90%;
                max-width: 90%;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .item-details {
                padding: 1rem 0;
            }

            .cart-title {
                font-size: 24px;
            }
        }
    </style>
    <link rel="icon" href="logo sem fundo.png">
</head>
<body>
    <header>
        <img src="wapp.jpg" alt="logo da maship" />
        <div class="login">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </header>

    <h1 class="cart-title">Seu Carrinho</h1>

    <div class="cart-container">
        <div class="cart-items" id="cart-items">
            <!-- Itens do carrinho serão adicionados via JavaScript -->
        </div>

        <div class="checkout-section">
            <h2>Finalizar Compra</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço de Entrega</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Forma de Pagamento</label>
                    <select id="payment" name="payment" required>
                        <option value="">Selecione</option>
                        <option value="credit">Cartão de Crédito</option>
                        <option value="debit">Cartão de Débito</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                <div class="total" id="total">Total: R$ 0,00</div>
                <button type="submit" class="checkout-btn">Finalizar Compra</button>
            </form>
        </div>
    </div>

    <footer>© Todos os direitos reservados 2020-2025</footer>

    <script>
        // Carregar o carrinho do localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <p>${item.name}</p>
                        <p>R$ ${item.price.toFixed(2)}</p>
                        <div class="item-quantity">
                            <button class="decrease" data-index="${index}">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase" data-index="${index}">+</button>
                        </div>
                    </div>
                    <i class="fa-solid fa-trash remove-item" data-index="${index}"></i>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;

            // Adicionar eventos aos botões
            document.querySelectorAll('.increase').forEach(btn => {
                btn.addEventListener('click', () => updateQuantity(btn.dataset.index, 1));
            });
            document.querySelectorAll('.decrease').forEach(btn => {
                btn.addEventListener('click', () => updateQuantity(btn.dataset.index, -1));
            });
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', () => removeItem(btn.dataset.index));
            });
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (cart.length === 0) {
                alert('Seu carrinho está vazio!');
                return;
            }
            alert('Compra finalizada com sucesso!');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        });

        // Renderizar o carrinho ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>
</html>
